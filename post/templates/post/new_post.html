{% extends "base.html" %}

{% block title %}
    Nuevo post
{% endblock %}

{% block body %}
    <h1>Crear nuevo post</h1>

    {% if message %} <p>{{ message|safe }}</p> {% endif %}

    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Crear post</button>
    </form>
{% endblock %}
